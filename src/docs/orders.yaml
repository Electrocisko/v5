components:
  schemas:
      Order:
        type: object
        properties:
          _id:
            type: ObjectId
            description: An id autogenerated by mongo db atlas
          orderNro: 
            type: Number
            description: the numer order
          status:
            type: String
            description: order status
          items:
            type: Array
            description: List of products and quantity
          buyerEmail:
            type: String
            description: Buyer Email
          buyerAddress:
            type: String
            description: Buyer Address
paths:
  /api/orders:
    get:
      summary: 'Gets all the orders in the database'
      tags:
        - Orders
    post:
      summary: 'Save order in the database'
      tags:
      - Orders
  /api/orders/{order}:
    get:
      summary: 'Get order by Id'
      tags:
        - Orders
